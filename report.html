<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find It on Campus - Item Report Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #CEE6F3;
        }
        
        #topname {
            display: flex;
            width: 100vw;
            align-items: center;
            justify-content: center;
            margin: 10px;
            margin-top: 20px;
        }
        
        #nielogo {
            margin-right: 20px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        
        .form {
            background-color: #71c2cd;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #262626;
        }
        
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input[type="file"] {
            padding: 5px 0;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .buttons button.submit {
            background-color: #2ecc71;
            color: white;
        }
        
        .buttons button.cancel {
            background-color: #e74c3c;
            color: white;
        }
        
        .buttons button:hover {
            background-color: #333;
            color: white;
        }
        
        #submitbtn {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<div class="containerr" id="topname">
    <img src="NIE.png" width="50px" id="nielogo">
    <h1 id="h1title"><b>Find It On Campus</b></h1>
</div>

<body>
    <div class="container">
        <div class="form">
            <div class="form-title">Item Report Form</div>
            <form action="#">
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" id="item" name="item" required>
                </div>
                <div class="form-group">
                    <label for="description">Item Description:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="place">Place of Lost:</label>
                    <input type="text" id="place" name="place" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" accept=".png, .jpeg, .jpg" required>
                </div>
                <div class="buttons">
                    <button type="button" class="cancel">Cancel</button>
                    <button type="submit" class="submit"><!--<a href="claim.html" id="submitbtn">Submit</a>-->Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
